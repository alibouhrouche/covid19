  <body>
    <div id="nonet">
        <b>You are currently offline.</b>
    </div>
    <h1>
      <form autocomplete="off">
        <label for="country">Choose a Country: <div id="flag" class="fflag ff-xl ff-wave" title="MA"></div></label>
      <div class="autocomplete">
        <input id="country" placeholder="Country">
      </div>
      <datalist id="country-list">
        <option value="All">All</option>
      </datalist>
      </form>
    </h1>
    <h2><input
        type="number"
        name="order"
        id="order"
        min="0"
        inputmode="numeric"
        pattern="[0-9]*"
      />/<span id="all">0</span></h2>
    <div class="row">
      <div class="column">
        <div class="card" id="cases-div">
          <h1 class="card-h1">            
            <div class="icon baseline">
              <svg width="36" height="36">
                  <use xlink:href="icons.svg#1f912"></use>
              </svg>
            </div>
            &nbsp;Cases:&nbsp;<span class="n" id="cases">?</span></h1>
          <h2 class="card-h2">
            <div class="icon baseline">
              <svg width="30" height="30">
                  <use xlink:href="icons.svg#1f4c5"></use>
              </svg>
            </div>  
          &nbsp;Today:&nbsp;<span class="n" id="todayCases">?</span></h2>
        </div>
      </div>

      <div class="column">
        <div class="card" id="deaths-div">
          <h1 class="card-h1">            
            <div class="icon baseline">
            <svg width="36" height="36">
                <use xlink:href="icons.svg#1f480"></use>
            </svg>
          </div>
          &nbsp;Deaths:&nbsp;<span class="n" id="deaths">?</span></h1>
          <h2 class="card-h2">
            <div class="icon baseline">
              <svg id="footer_heart" width="30" height="30">
                  <use xlink:href="icons.svg#1f4c5"></use>
              </svg>
            </div>  
          &nbsp;Today:&nbsp;<span class="n" id="todayDeaths">?</span></h2>
        </div>
      </div>

      <div class="column">
        <div class="card" id="recovred-div">
          <h1 class="card-h1">            
            <div class="icon baseline">
            <svg width="36" height="36">
                <use xlink:href="icons.svg#1f604"></use>
            </svg>
          </div>
          &nbsp;Recovered:&nbsp;<span class="n" id="recovered">?</span></h1>
        </div>
      </div>

      <div class="column">
        <div class="card" id="critical-div">
          <h1 class="card-h1">            
            <div class="icon baseline">
            <svg width="36" height="36">
                <use xlink:href="icons.svg#1f922"></use>
            </svg>
          </div>
          &nbsp;Critical:&nbsp;<span class="n" id="critical">?</span></h1>
        </div>
      </div>
    </div>
