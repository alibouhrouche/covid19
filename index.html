<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Primary Meta Tags -->
    <title>Track Corona Virus Spread in The World</title>
    <meta name="title" content="Track Corona Virus Spread in The World">
    <meta name="description" content="A Simple App To Track Corona Virus.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sarscov2.glitch.me/">
    <meta property="og:title" content="Track Corona Virus Spread in The World">
    <meta property="og:description" content="A Simple App To Track Corona Virus.">
    <meta property="og:image" content="https://cdn.glitch.com/f2f5091a-5f0a-4796-94fa-c7393a3b1aae%2Fcoronavirus-4914026_1920.jpg?v=1584540138832">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://sarscov2.glitch.me/">
    <meta property="twitter:title" content="Track Corona Virus Spread in The World">
    <meta property="twitter:description" content="A Simple App To Track Corona Virus.">
    <meta property="twitter:image" content="https://cdn.glitch.com/f2f5091a-5f0a-4796-94fa-c7393a3b1aae%2Fcoronavirus-4914026_1920.jpg?v=1584540138832">
    <link
      id="favicon"
      rel="icon"
      href="https://cdn.glitch.com/f2f5091a-5f0a-4796-94fa-c7393a3b1aae%2Ffavicon.ico?v=1584540676955"
      type="image/x-icon"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

  </head>
  <body>
    <h1>
      <label for="country-sel">Choose a Country: <img src="https://www.countryflags.io/MA/flat/64.png"></label>
      <input id="country" list="country-list">
      <datalist id="country-list">
        <option value="All">All</option>
      </datalist>
    </h1>
    <div class="row">
      <div class="column">
        <div class="card" id="cases-div">
          <h1>🤒 Cases: <span id="cases">❓</span></h1>
          <h3>📅 Today : <span id="todayCases">❓</span></h3>
        </div>
      </div>

      <div class="column">
        <div class="card" id="deaths-div">
          <h1>💀 Deaths : <span id="deaths">❓</span></h1>
          <h3>📅 Today : <span id="todayDeaths">❓</span></h3>
        </div>
      </div>

      <div class="column">
        <div class="card" id="recovred-div">
          <h1>😄 Recovered: <span id="recovered">❓</span></h1>
        </div>
      </div>

      <div class="column">
        <div class="card" id="critical-div">
          <h1>🤢 Critical: <span id="critical">❓</span></h1>
        </div>
      </div>
    </div>
    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </body>
</html>
