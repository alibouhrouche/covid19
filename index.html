<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Welcome to Glitch!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

  </head>
  <body>
    <h1 id="country">❓</h1>
    <h3>
      <label for="country-sel">Choose a Country:</label>
      <input id="country-sel" list="country-list">
      <datalist id="country-list">
        <option value="All">All</option>
      </datalist>
    </h3>
    <div class="row">
      <div class="column">
        <div class="card" id="cases-div">
          <h1>🤒 Cases: <span id="cases">❓</span></h1>
          <h3>📅 Today : <span id="todayCases">❓</span></h3>
        </div>
      </div>

      <div class="column">
        <div class="card" id="deaths-div">
          <h1>💀 Deaths : <span id="deaths">❓</span></h1>
          <h3>📅 Today : <span id="todayDeaths">❓</span></h3>
        </div>
      </div>

      <div class="column">
        <div class="card" id="recovred-div">
          <h1>😄 Recovered: <span id="recovered">❓</span></h1>
        </div>
      </div>

      <div class="column">
        <div class="card" id="critical-div">
          <h1>🤢 Critical: <span id="critical">❓</span></h1>
        </div>
      </div>
    </div>
    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </body>
</html>
